# ---------------------------- #
#      Information on ESN      #
# ---------------------------- #
#
# > Identifying an ESN:
#
# WWW-BROWSE        : Fallback (don't use this)
# NFCD              : Browser
# NFCDCH            : Browser Chrome
# NFCDFF            : Browser Firefox
# NFCDOP            : Browser Opera
# NFCDSF            : Browser Safari
# NFCDIE-01         : Browser Internet Explorer
# NFCDIE-02         : Browser Edge
# NFCDIE-03         : Browser Chromium Edge
# NFCDIE-04         : Browser Chromium Edge Mac
# NFCDTS-01         : Browser on some kind of device in a Tesla car
# NFANDROID1        : Android device, up to HD content
# NFANDROID2        : Android device, up to 4K content
# NFAPPL            : Apple device
# NFUWA-001         : Windows 10 UWP (universal-windows-platform) Netflix App
# NFPS3             : Sony PS3 device
# NFVITA            : Sony PlayStation Vita device
#
# > Further identification of Android device ESNs:
#
# -PRV-B-           : Set-top-box
# -PRV-C-           : Chrome OS
# -PRV-P-           : Smartphone
# -PRV-T-           : Tablet
# -PRV-             : Android TV?
#
# Next it will contain "-L3-" if it's an L3 device, possibly only if it's unable to retrieve
# L1 even though it's capable of L1.
#
