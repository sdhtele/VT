# > Choosing an ESN:
#
# If you're using an L1 CDM with WidevineExchange (--cdm_ke) then you must match the ESN with your CDM, as in
# you can't just use any old ESN, even for similar devices or same brand. The System ID contained within the
# ESN must match the System ID of the CDM.
#
# ESNs that use the System ID's of Generic L3s can be used with any CDM System ID with WidevineExchange (--cdm_ke).
# So if you have no available ESN, but wish to key exchange, use that one.
